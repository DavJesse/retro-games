<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Super Mario is a retro, single-player, arcade game that allows players to collect trinkets and level-up along the way.">
    <title>Retro Games</title>
    <link rel="stylesheet" href="brick_breaker/css/bricks.css">
    <link rel="stylesheet" href="brick_breaker/css/world.css">
    <link rel="stylesheet" href="brick_breaker/css/paddle.css">
    <link rel="stylesheet" href="brick_breaker/css/ball.css">
    <link rel="stylesheet"  href="brick_breaker/css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="score-board" style="display: none;visibility: hidden;" ></div>


    <div id="game-selection">
        <h1>Choose a Game</h1>
        <button onclick="loadGame('brickBreaker')">Brick Breaker</button>
    </div>
      
 <div id="game-container" style="display: none;">
     <div id="score-board">
         <div class="stat-item">
            <span class="stat-label">Time:</span>
            <span id="time" class="stat-value">00:00</span>
        </div>
        <div class="stat-item">
             <span class="stat-label">SCORE:</span>
             <span id="scores" class="stat-value">0</span>
     </div>

     <div class="stat-item">
         <span class="stat-label">LIVES:</span>
         <span id="lives" class="stat-value">3</span>
     </div>
     <div class="stat-item">
         <span class="stat-label">LEVEL:</span>
         <span id="level" class="stat-value">1</span>
     </div>
 </div>
    <div id="brick-wrapper">
</div>

    <div id="pause-overlay" style="display: none;"></div>

    <div id="pause-menu" style="display: none;">
        <h2 id="pause-title">GAME PAUSED</h2>
        <div class="pause-time">Time: <span id="pause-time">00:00</span></div>
        <div class="pause-score">Score: <span id="pause-score">0</span></div> 
        <button id="resume-btn" class="pause-btn resume">Resume Game</button>
        <button id="restart-btn" class="pause-btn">Restart the Game</button>
    </div>


 </div>
    <script  type="module" src="game_loader.js"></script>
    <script>
        function loadGame(game) {
            window.location.href = `index.html?game=${game}`;
        }
    </script>
</body>
</html>
